<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amharic Support Example</title>
    <!-- Correct link to your CSS file -->
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div id="language-selector">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('am')">Amharic</button>
    </div>
    <div id="content">
        <h1 data-lang-en="Welcome" data-lang-am="እንኳን ደህና መጣህ"></h1>
        <p data-lang-en="This is a sample page." data-lang-am="ይህ ምሳሌ ገፅ ነው።"></p>
    </div>
    <!-- Correct link to your JavaScript file -->
    <script src="1.js"></script>
</body>
</html>
